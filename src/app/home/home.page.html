<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ma belle application
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Ma belle application</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Mon application</ion-card-subtitle>
        <ion-card-title>Mon application</ion-card-title>
      </ion-card-header>

      <ion-card-content>
       Voici ma premiere application en ionic, pour tester différentes fonctionnalitées.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="alert-outline" slot="start"></ion-icon>
        <ion-label>Faire apparaitre une pop-up</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="egg-outline" slot="start"></ion-icon>
        <ion-label>Sert à rien</ion-label>
      </ion-item>

      <ion-item routerLink="/login">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>

      <ion-item routerLink="/camera">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-item>

      <ion-item (click)="notification()" class="ion-activated">
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label>Notification</ion-label>
      </ion-item>
    </ion-card>

    <ion-list>
      <ion-icon name="locate-outline" slot="start"></ion-icon>
      <ion-label>Géolocalisation</ion-label>
      <ion-icon name="locate-outline" slot="start"></ion-icon>
      <ion-item *ngFor="let item of geolocArray">
        <ion-label>LAT: {{item.lat}}, LON: {{item.lng}}</ion-label>
      </ion-item>
    </ion-list>



  </div>
</ion-content>
